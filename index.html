<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Mapa do IFC!</title>
    </head>
    <body onselectstart="return false">
        <div id="divLateral">
        </div>
        <div id="mapaContent">
            <img src="img/mapaPrincipal.webp" ondrag="mover(event)" alt="mapa do IFC" id="imgPrincipal" usemap="#mapaPrincipal">
            <map name="mapaPrincipal">
                <area onclick="mostrar(0)" ondrag="mover(event)" shape=poly coords="8190,3791, 9555,3990, 9677,3316, 8679,3184">
            </map>
        </div>
        <button id="botaoZoomMais" onclick="alterarZoom(1)">+</button>
        <button id="botaoZoomMenos" onclick="alterarZoom(0)">-</button>
        <button id="botaoMudarMapa" onclick="trocarMapa()">swith</button>
        <script src="index.js" onload="alterarZoom(0)"></script>
    </body>
</html>
